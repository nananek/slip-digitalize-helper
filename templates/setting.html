<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            overflow: hidden;
        }
        #pdfCanvas {
            display: block;
            max-width: 75%;
            max-height: 100%;
            border: 1px solid black;
        }
        #fieldsList {
            max-width: 25%;
            height: 100%;
            overflow-y: auto;
            border-left: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
        }
        .field-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .field-name {
            flex-grow: 1;
        }
        .remove-field {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="pdfCanvas"></canvas>
    <div id="fieldsList" class="bg-white">
        <h4>Fields</h4>
    </div>

    <script>
        $(document).ready(function() {
            const canvas = document.getElementById('pdfCanvas');
            const context = canvas.getContext('2d');
            let fields = [];
            let currentField = null;
            let isDrawing = false;
            let pdfImage = null;

            function resizeCanvas() {
                canvas.width = window.innerWidth * 0.75;
                canvas.height = window.innerHeight;
                if (pdfImage) {
                    drawCanvas();
                }
            }

            function drawCanvas() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                if (pdfImage) {
                    context.drawImage(pdfImage, 0, 0, canvas.width, canvas.height);
                }
                fields.forEach(field => {
                    context.strokeStyle = 'red';
                    context.strokeRect(field.x, field.y, field.width, field.height);
                    context.fillStyle = 'red';
                    context.fillText(field.name, field.x + 5, field.y + 15);
                });
            }

            function updateFieldList() {
                const list = $('#fieldsList');
                list.empty();
                list.append('<h4>Fields</h4>');
                fields.forEach((field, index) => {
                    list.append(`
                        <div class="field-item" data-index="${index}">
                            <input type="text" class="form-control field-name" value="${field.name}">
                            <span class="remove-field text-danger">&times;</span>
                        </div>
                    `);
                });
            }

            $(document).on('input', '.field-name', function() {
                const index = $(this).closest('.field-item').data('index');
                fields[index].name = $(this).val();
                drawCanvas();
            });

            $(document).on('focus', '.field-name', function() {
                $(this).select();
            });

            $(document).on('click', '.remove-field', function() {
                const index = $(this).closest('.field-item').data('index');
                fields.splice(index, 1);
                updateFieldList();
                drawCanvas();
            });

            canvas.addEventListener('mousedown', function(e) {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                currentField = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top,
                    width: 0,
                    height: 0,
                    name: 'Field ' + (fields.length + 1)
                };
                fields.push(currentField);
            });

            canvas.addEventListener('mousemove', function(e) {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                currentField.width = e.clientX - rect.left - currentField.x;
                currentField.height = e.clientY - rect.top - currentField.y;
                drawCanvas();
            });

            canvas.addEventListener('mouseup', function(e) {
                isDrawing = false;
                updateFieldList();
            });

            fetch('/page/1')
                .then(response => response.blob())
                .then(blob => {
                    const img = new Image();
                    img.onload = function() {
                        const aspectRatio = img.width / img.height;
                        const viewportWidth = window.innerWidth * 0.75;
                        const viewportHeight = window.innerHeight;

                        if (viewportWidth / viewportHeight > aspectRatio) {
                            // Fit height
                            canvas.height = viewportHeight;
                            canvas.width = viewportHeight * aspectRatio;
                        } else {
                            // Fit width
                            canvas.width = viewportWidth;
                            canvas.height = viewportWidth / aspectRatio;
                        }

                        pdfImage = img;
                        drawCanvas();
                    }
                    img.src = URL.createObjectURL(blob);
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                });

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        });
    </script>
</body>
</html>
