<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #pdfCanvas {
            display: block;
            max-width: 80%;
            max-height: 80%;
            border: 1px solid black;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .controls input[type="text"] {
            width: 200px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <canvas id="pdfCanvas"></canvas>
    <div class="controls">
        <button id="prevButton" class="btn btn-primary">Prev</button>
        <label id="fieldLabel" for="userInput">Field:</label>
        <input type="text" id="userInput" class="form-control">
        <button id="nextButton" class="btn btn-primary">Next</button>
    </div>

    <script>
        $(document).ready(function() {
            const canvas = document.getElementById('pdfCanvas');
            const context = canvas.getContext('2d');
            let fields = [];
            let currentPage = 1;
            let currentFieldIndex = 0;
            let pdfImage = null;
            let originalWidth, originalHeight;
            let totalPages = 0;

            function drawCanvas() {
                if (pdfImage) {
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.drawImage(pdfImage, 0, 0, canvas.width, canvas.height);
                    const field = fields[currentFieldIndex];
                    const scaleX = canvas.width / originalWidth;
                    const scaleY = canvas.height / originalHeight;
                    context.strokeStyle = 'red';
                    context.strokeRect(field.left_top.x * scaleX, field.left_top.y * scaleY, 
                                       (field.right_bottom.x - field.left_top.x) * scaleX, 
                                       (field.right_bottom.y - field.left_top.y) * scaleY);
                }
            }

            function loadPdfPage(pageNumber) {
                fetch(`/page/${pageNumber}`)
                    .then(response => response.blob())
                    .then(blob => {
                        const img = new Image();
                        img.onload = function() {
                            originalWidth = img.width;
                            originalHeight = img.height;
                            pdfImage = img;
                            resizeCanvas();
                        }
                        img.src = URL.createObjectURL(blob);
                    })
                    .catch(error => {
                        console.error('Error loading page:', error);
                    });
            }

            function resizeCanvas() {
                const aspectRatio = originalWidth / originalHeight;
                const viewportWidth = window.innerWidth * 0.8;
                const viewportHeight = window.innerHeight * 0.8;

                if (viewportWidth / viewportHeight > aspectRatio) {
                    // Fit height
                    canvas.height = viewportHeight;
                    canvas.width = viewportHeight * aspectRatio;
                } else {
                    // Fit width
                    canvas.width = viewportWidth;
                    canvas.height = viewportWidth / aspectRatio;
                }

                drawCanvas();
            }

            function updateFieldLabel() {
                $('#fieldLabel').text(`Field: ${fields[currentFieldIndex].name}`);
            }

            $('#prevButton').click(function() {
                if (currentPage > 1) {
                    currentPage--;
                } else {
                    currentPage = totalPages;
                    currentFieldIndex = (currentFieldIndex > 0) ? currentFieldIndex - 1 : fields.length - 1;
                }
                loadPdfPage(currentPage);
                updateFieldLabel();
            });

            $('#nextButton').click(function() {
                if (currentPage < totalPages) {
                    currentPage++;
                } else {
                    currentPage = 1;
                    currentFieldIndex = (currentFieldIndex < fields.length - 1) ? currentFieldIndex + 1 : 0;
                }
                loadPdfPage(currentPage);
                updateFieldLabel();
            });

            $(window).resize(resizeCanvas);

            // Fetch total pages and fields
            fetch('/get_total_pages')
                .then(response => response.json())
                .then(data => {
                    totalPages = data.total_pages;
                    return fetch('/get_fields');
                })
                .then(response => response.json())
                .then(data => {
                    fields = data.fields;
                    if (fields.length > 0) {
                        loadPdfPage(currentPage);
                        updateFieldLabel();
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
